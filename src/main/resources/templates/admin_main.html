<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Интернет-банк</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="parts/admin_navbar.html"></div>
    <div class="container-md pt-5">
        <h3 class="h3-md">Список пользователей:</h3><br>
        <div class="list-group" th:each="user: ${users}">
            <a th:href="@{/user/{id}(id=${user.id})}" class="list-group-item list-group-item-action mb-3" th:object="${user}">
                <div>
                    <p class="fs-4" th:text="*{fullName}" />
                    <p class="fs-6" th:text="*{phoneNumber}" />
                </div>
            </a>
        </div>
    </div>
</body>
</html>
