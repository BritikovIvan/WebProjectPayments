<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Интернет-банк</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body>
        <h3 class="h3-md">Список карт пользователя:</h3>
        <div class="container-md">
                <div class="list-group" th:each="card: ${userCards}">
                    <a th:href="@{/credit_card(id=${card.id})}" class="list-group-item list-group-item-action" th:object="${card}">
                        <div>
                            <p class="fs-4"><span th:text="*{name}"/><span style="float:right;" th:text="*{bankAccount.balance} + ' BYN'"/></p>
                            <p class="fs-6" th:text="*{number}" />
                        </div>
                    </a>
                </div>
        </div>
    </body>
</html>
